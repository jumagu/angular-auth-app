<form
  class="login100-form animate__animated animate__fadeIn animate__faster"
  autocomplete="off"
  [formGroup]="myForm"
  (ngSubmit)="register()"
>
  <span class="login100-form-title p-b-49">Register</span>

  <div
    class="wrap-input100 m-b-23"
    [ngClass]="{
      'error animate__animated animate__headShake': isValidField('name')
    }"
  >
    <span class="label-input100"
      >Name<span class="error-label-input" *ngIf="isValidField('name')">{{
        getErrorMessage("name")
      }}</span></span
    >
    <input
      class="input100"
      type="text"
      placeholder="Your name"
      formControlName="name"
    />
    <span class="focus-input100"></span>
  </div>

  <div
    class="wrap-input100 m-b-23"
    [ngClass]="{
      'error animate__animated animate__headShake': isValidField('email')
    }"
  >
    <span class="label-input100"
      >Email<span class="error-label-input" *ngIf="isValidField('email')">{{
        getErrorMessage("email")
      }}</span></span
    >
    <input
      class="input100"
      type="email"
      placeholder="Your email"
      formControlName="email"
    />
    <span class="focus-input100"></span>
  </div>

  <div
    class="wrap-input100"
    [ngClass]="{
      'error animate__animated animate__headShake': isValidField('password')
    }"
  >
    <span class="label-input100"
      >Password<span
        class="error-label-input"
        *ngIf="isValidField('password')"
        >{{ getErrorMessage("password") }}</span
      ></span
    >
    <input
      class="input100"
      type="password"
      placeholder="Your password"
      formControlName="password"
    />
    <span class="focus-input100"></span>
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button class="login100-form-btn" type="submit">Create account</button>
    </div>
  </div>

  <div class="flex-col-c p-t-60">
    <span class="txt1 p-b-17">Already have an account?</span>

    <a routerLink="/auth/login" class="txt2">login here</a>
  </div>
</form>
